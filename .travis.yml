language: php

node_js:
- "0.10"

sudo: false

dist: precise

php:
- 5.2
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3

branches:
  only:
    - develop
    - /^(?i:release)\/.*$/

env:
- WP_VERSION=nightly
- WP_VERSION=latest
- WP_VERSION=4.9.8
- WP_VERSION=4.8.2
- WP_VERSION=4.7.5
- WP_VERSION=4.6.1
- WP_VERSION=4.5.4
- WP_VERSION=4.4.3
- WP_VERSION=4.3.4
- WP_VERSION=4.2.8
- WP_VERSION=4.1.11

matrix:
  exclude:
    - php: 7
      env: WP_VERSION=4.1.11
    - php: 7
      env: WP_VERSION=4.2.8
    - php: 7.1
      env: WP_VERSION=4.1.11
    - php: 7.1
      env: WP_VERSION=4.2.8
    - php: 7.2
      env: WP_VERSION=4.1.11
    - php: 7.2
      env: WP_VERSION=4.2.8
    - php: 7.2
      env: WP_VERSION=4.3.4
    - php: 7.2
      env: WP_VERSION=4.4.3
    - php: 7.2
      env: WP_VERSION=4.5.4
    - php: 7.2
      env: WP_VERSION=4.6.1
    - php: 7.2
      env: WP_VERSION=4.7.5
    - php: 7.2
      env: WP_VERSION=4.8.2
    - php: 7.3
      env: WP_VERSION=4.1.11
    - php: 7.3
      env: WP_VERSION=4.2.8
    - php: 7.3
      env: WP_VERSION=4.3.4
    - php: 7.3
      env: WP_VERSION=4.4.3
    - php: 7.3
      env: WP_VERSION=4.5.4
    - php: 7.3
      env: WP_VERSION=4.6.1
    - php: 7.3
      env: WP_VERSION=4.7.5
    - php: 7.3
      env: WP_VERSION=4.8.2
    - php: 7.3
      env: WP_VERSION=4.9.8

  allow_failures:
    - env: WP_VERSION=nightly

install:
- sh -c "if [ $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != '5.2' ]; then pecl install timezonedb; fi"
- npm install grunt-cli
- npm install

before_script:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- |
  if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
    composer global require "phpunit/phpunit=5.7.*"
  elif [[ ${TRAVIS_PHP_VERSION:0:3} != "5.2" ]]; then
    composer global require "phpunit/phpunit=4.8.*"
  fi
- mysql --version
- php --version
- npm --version
- node --version
- phpunit --version
- node_modules/grunt-cli/bin/grunt test_build
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
- phpunit
